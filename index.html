<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card weather-card p-4 text-center bg-white">
            <h2 class="mb-4">Weather App</h2>

            <div class="input-group mb-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name (e.g. Dhaka)">
                <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>

            <hr>

            <div id="weatherDisplay" class="mt-3 d-none">
                <h3 id="cityName" class="text-primary">City Name</h3>
                <h1 class="display-4"><span id="temp">--</span>Â°C</h1>
                <p class="text-muted">Wind Speed: <span id="wind">--</span> km/h</p>
            </div>

            <div id="loader" class="mt-3 d-none">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
