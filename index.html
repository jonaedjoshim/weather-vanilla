<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loader" class="loader"></div>

    <header class="app-header">
        <h1>Weather App</h1>
    </header>

    <div class="weather-container">
        <div class="left-panel">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="main-status">
                <h1 id="weatherStatus">Clear Sky</h1>
                <p id="currentDate">--</p>
                <div class="location-box">
                    <span id="locationName">Waiting for input...</span>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="temp-box" id="tempContainer" title="Click to change unit">
                <h1 class="current-temp"><span id="tempValue">--</span><span id="unitText">Â°C</span></h1>
            </div>

            <div class="details-list">
                <div class="detail-item"><span>Humidity</span><span id="humidityValue">--%</span></div>
                <div class="detail-item"><span>Wind Speed</span><span id="windValue">-- km/h</span></div>
                <div class="detail-item"><span>Visibility</span><span id="visibilityValue">-- km</span></div>
            </div>

            <div class="forecast-section">
                <h4>5 Days Forecast</h4>
                <ul id="dailyForecastList"></ul>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <p>&copy; 2026 Weather App | Developed By Jonead Joshim</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
