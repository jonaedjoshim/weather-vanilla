<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="weather-container">
        <div class="left-panel">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="main-status">
                <h1 id="weatherStatus">Clear Sky</h1>
                <p id="currentDate">DD,MMD,YY</p>
                <div class="location-box">
                    <span id="locationName">Dhaka, BD</span>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="temp-box">
                <h1 class="current-temp"><span id="tempValue">--</span>°C</h1>
            </div>
            <div class="details-list">
                <div class="detail-item">
                    <span>Humidity</span>
                    <span id="humidityValue">--%</span>
                </div>
                <div class="detail-item">
                    <span>Wind Speed</span>
                    <span id="windValue">-- km/h</span>
                </div>
                <div class="detail-item">
                    <span>Visibility</span>
                    <span id="visibilityValue">-- km</span>
                </div>
            </div>
            <div class="forecast-section">
                <h4>Next 24 Hours (Estimate)</h4>
                <ul id="forecastList">
                    <li>Morning <span>22°C</span></li>
                    <li>Evening <span>18°C</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
